application: deck-flask-gae
version: 1
runtime: python
api_version: 1

builtins:
- appstats: on
- remote_api: on
- datastore_admin: on

admin_console:
  pages:
  - name: Appstats
    url: /_ah/stats/

handlers:

- url: /favicon.ico
  static_files: static/img/favicon.ico
  upload: static/img/favicon.ico

- url: /static
  static_dir: static

- url: /.*
  script: boot.py
